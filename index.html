<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quiz</title>

<body>
    <header id="header">
        <a href="./score-table.html">View High Scores</a>
        <div id="timer">
        </div>

        </div>
    </main>
